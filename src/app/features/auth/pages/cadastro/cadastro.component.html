<div class="login-container"> <mat-card class="login-box">

    <div class="login-header">
      <h1>Crie sua conta</h1>
      <p>Gerencie suas finanças hoje mesmo</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Nome completo</mat-label>
        <input matInput placeholder="Seu nome" [(ngModel)]="usuario.nome" name="nome" required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="exemplo@email.com" [(ngModel)]="usuario.email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Crie uma senha forte" [(ngModel)]="usuario.senha" name="senha" required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" class="btn-submit" type="submit">
        CADASTRAR
      </button>

    </form>

    <div class="login-footer">
      <span>Já tem uma conta?</span>
      <a routerLink="/auth/login">Fazer Login</a>
    </div>

  </mat-card>
</div>
