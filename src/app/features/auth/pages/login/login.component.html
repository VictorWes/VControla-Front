<div class="login-container">
  <mat-card class="login-box">
    <div class="login-header">
      <h1>VControla</h1>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          placeholder="exemplo@email.com"
          type="email"
          [(ngModel)]="loginData.email"
          name="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          placeholder="senha"
          [(ngModel)]="loginData.senha"
          name="senha"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <div class="forgot-password">
        <a routerLink="/auth/recuperar-senha">Esqueci minha senha</a>
      </div>

      <button mat-flat-button color="primary" class="btn-submit" type="submit">
        ENTRAR
      </button>

      <div
        class="google-separator"
        style="margin: 20px 0; text-align: center; color: #666"
      >
        ou
      </div>

      <button
        type="button"
        mat-stroked-button
        (click)="signInWithGoogle()"
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google"
          width="20"
        />
        Entrar com Google
      </button>
    </form>

    <div class="login-footer">
      <span>Ainda n√£o tem conta?</span>
      <a routerLink="/auth/cadastro">Cadastre-se</a>
    </div>
  </mat-card>
</div>
