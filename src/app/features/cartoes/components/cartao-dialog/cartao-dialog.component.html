<h2 mat-dialog-title>{{ isEdicao ? "Editar Cartão" : "Novo Cartão" }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Cartão (Ex: Nubank)</mat-label>
      <input matInput formControlName="nome" placeholder="Digite o nome" />
      <mat-icon matSuffix>credit_card</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Limite Total</mat-label>
      <span matPrefix>R$&nbsp;</span>
      <input
        matInput
        type="number"
        formControlName="limite"
        placeholder="0.00"
      />
    </mat-form-field>

    <div class="datas-row" style="display: flex; gap: 16px">
      <mat-form-field appearance="outline" style="flex: 1">
        <mat-label>Dia Fechamento</mat-label>
        <mat-select formControlName="diaFechamento">
          <mat-option *ngFor="let dia of diasDoMes" [value]="dia">{{
            dia
          }}</mat-option>
        </mat-select>
        <mat-hint>Melhor dia de compra</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1">
        <mat-label>Dia Vencimento</mat-label>
        <mat-select formControlName="diaVencimento">
          <mat-option *ngFor="let dia of diasDoMes" [value]="dia">{{
            dia
          }}</mat-option>
        </mat-select>
        <mat-hint>Dia que a fatura vence</mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    (click)="salvar()"
    [disabled]="form.invalid"
  >
    Salvar
  </button>
</mat-dialog-actions>
